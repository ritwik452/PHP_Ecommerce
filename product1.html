<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      display: flex;
      gap: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .image-section {
      flex: 1;
    }
    .image-section img {
      width: 100%;
      border-radius: 8px;
    }
    .details-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .details-section h1 {
      margin-top: 0;
    }
    .price {
      font-size: 24px;
      color: #e60023;
      margin: 10px 0;
    }
    .original-price {
      text-decoration: line-through;
      color: #888;
      margin-left: 10px;
      font-size: 18px;
    }
    .description {
      margin: 20px 0;
      line-height: 1.6;
    }
    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 20px 0;
    }
    .actions input[type="number"] {
      width: 60px;
      padding: 5px;
    }
    .actions button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    .actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://via.placeholder.com/500" alt="Product Image">
    </div>
    <div class="details-section">
      <div>
        <h1>Awesome Product</h1>
        <div class="price">
          $99.99 <span class="original-price">$149.99</span>
        </div>
        <p class="description">
          This is a detailed description of the product. It covers all the important features and specifications that the customer would want to know before buying.
        </p>
      </div>
      <div class="actions">
        <label for="quantity">Qty:</label>
        <input type="number" id="quantity" value="1" min="1">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
